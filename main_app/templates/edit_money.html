{% extends 'base.html' %}

{% block content %}
<div class="col s6 block_background">
  <div class='entercash blueishlinear'>
    <h3>Edit Money on {{money.date}}</h3>
    <form action='/edit/{{user}}/money/{{money.id}}' method='post'>
      {% csrf_token %}
      {{form.as_p}}
      <div class="center">
        <input type="submit" value='submit' />
      </div>
    </form>
  </div>
</div>
{% endblock %}
